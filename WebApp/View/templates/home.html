{% extends 'main.html' %}

{% block content %}

	<div class="container">
	  <div class="row align-self-center">
		<div class="col-sm">
		  <ul class="nav nav-tabs" data-tabs="tabs">
			  <li class="nav-item">
				<a class="nav-link" data-toggle = "tab" href="#vatrogasci">Vatrogasci</a>
			  </li>
			</ul>
		
			<div class="tab-content">
				<div class="tab-pane container " id="vatrogasci">
					<p>50 vatrogasaca je na raspolaganju.</p>
				</div>
			  </div>
		
			<table class="table" id="tabela-optimalne-raspodele" style="width:600px;">
				
				<tr>
				{% for key, value in tabela.items %}
					<th>{{ key }}</th>
				{% endfor %}	
				</tr>
				{% for key, value in tabela.items %}
				<tr>
					<td>{{ key }}</td>
					{% for k1, v1 in value.items %}
						<td> {{ v1 }} <td>
					{% endfor %}
				</tr>
				{% endfor %}
				
			</table>

		</div>
		<div class="col-sm" id="map">
		  <!-- <img src="https://xdn.tf.rs/2020/01/15/google-maps-beograd-670x447.jpg"> -->
		</div>
	  </div>
	  <div class="row align-self-center">
		<div class="col-sm">
		  <button type="button" class="btn btn-info">Generisi optimalan raspored</button>
		</div>
		<div class="col-sm">
			<label for="latitude">Latitude</label>
			<input id="latitude" type="text" />
			<label for="longitude">Longitude</label>
			<input id="longitude" type="text" />
			<button type="button" class="btn btn-info" onclick="addMarker()">Dodaj marker</button><br/>
		</div>
	  </div>
	</div>

{% endblock %}
